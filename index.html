<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wizard's Quest!</title>
</head>
<body>
    <h1 id="title">Wizard's Quest!</h1>
   
   
   
    <div id="splashScreen" style="display: inline;">
        <button id="start">Start</button>
        <audio src="audio/wizardsQuestVO.mp3" id="wizardsVO" autoplay></audio>
       
    </div>    

    <div id="battleBox" style="display: none;">

        <div id="victory" style="display: none;">
            <p>The Quest Continues!</p>
        </div>
        
        <div id="defeat" style="display: none;">
            <p>The Wizard has fallen. <br> Try Again?</p>
            <button id="restart"onClick="window.location.reload();">Restart</button>
        </div>
        
        <div id="enemyStatus">
            <p id='fireElementalHealth'>Elemental Health: 40</p>
            <p id="combatLog">Log Location</p>
        </div>



        <div id="playerStatus">

            <p id="wizardHealth">Wizard Health: 40</p>
            <div class="battleButtons">
                <button id="fireBall">FireBall</button>
                <button id="waterJet">Water Jet</button>
                <button id="heal">Heal</button>
                <button id="vineWhip">Vine Whip</button>
            </div>
        </div>

        <img src="img/FireElemental.png" alt="fireElemental" id="fireElemental">
        <img src="img/wizard.png" alt="pixel art wizard" id="wizard" >
        <img src="img/FireBall.png" alt="" id="fireBallA" style="display: none;">
        <img src="img/VineWhip.png" alt="" id="vineWhipA" style="display: none;">
        <img src="img/waterJet.png" alt="" id="waterJetA" style="display: none;">
        <img src="img/fireElementalAttack.png" alt="" id="fireElementA" style="display: none;">
        <img src="img/heal.png" alt="" id="healA" style="display: none;">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
