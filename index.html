<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wizard's Quest!</title>
</head>
<body>
    
   
    <div id="splashScreen" style="display: inline;">
        <button id="start" onclick="startQuest.play()">Start</button>
        <img src="img/TitleScreen.png" alt="" id="titleScreen">
    </div>    

    <div id="battleBox" style="display: none;">
        <!-- <h1 id="title">Wizard's Quest!</h1 > -->
        <div id="victory" style="display: none;">
            <p>The Quest Continues!</p>
            <button id="nextFight">Continue</button>
        </div>
        
        <div id="defeat" style="display: none;">
            <p>The Wizard has fallen. <br> Try Again?</p>
            <button id="restart"onClick="window.location.reload();">Restart</button>
        </div>
        
        <div id="enemyStatus">
            <p id='elementalHealth'>Elemental Health: 40</p>
            <p id="combatLog"></p>
            <p id="combatLog2" style = 'display: inline;'></p>
        </div>



        <div id="playerStatus">

            <p id="wizardHealth">Wizard Health: 40</p>
            <div class="battleButtons">
                <button id="fireBall" onclick="fire.play()">FireBall</button>
                <button id="waterJet" onclick="water.play()">Water Jet</button>
                <button id="heal" onclick="restoreHealth.play()">Heal</button>
                <button id="vineWhip" onclick="whip.play()">Vine Whip</button>
            </div>
        </div>

        <img src="img/FireElemental.png" alt="fireElemental" id="fireElemental" style="display: block;">
        <img src="img/wizard.png" alt="pixel art wizard" id="wizard" >
        <img src="img/FireBall.png" alt="" id="fireBallA" style="display: none;">
        <img src="img/VineWhip.png" alt="" id="vineWhipA" style="display: none;">
        <img src="img/waterJet.png" alt="" id="waterJetA" style="display: none;">
        <img src="img/fireElementalAttack.png" alt="" id="fireElementA" style="display: none;">
        <img src="img/heal.png" alt="" id="healA" style="display: none;">
        <img src="img/grassElement.png" alt="" id="grassElemental" style="display: none;">
        <img src="img/VineWhipElem.png" alt="" id="vineWhipElem" style="display: none;">
        <img src="img/waterElement.png" alt="" id="waterElemental" style="display: none;">
        <img src="img/waterJetElem.png" alt="" id="waterJetElem" style="display: none;">
        <img src="img/WizardLeaves.png" alt="" id="wizardLeaves" style="display: none;">

    </div>

    <script src="js/app.js"></script>
    <script>
     

    </script>
</body>
</html>
